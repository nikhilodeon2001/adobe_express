<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adobe Express Embed SDK</title>
</head>
<body>
    <h1>Adobe Express Embed SDK Test</h1>
    <div id="editor-container"></div>

    <script type="module">
        // Dynamically import the SDK
        (async () => {
            await import('https://cc-embed.adobe.com/sdk/v4/CCEverywhere.js');

            // Initialize the SDK
            const { module } = await window.CCEverywhere.initialize({ 
                clientId: '4777a5a4dec4436bbfc0d8f9235d2866', 
                appName: 'express'
            });

            // Document and app configuration
            let docConfig = { 
                canvasSize: '1:2',
                asset: {
                    data: 'base64-encoded-string',
                    dataType: 'base64',
                    type: 'image'
                }
            };

            let appConfig = { 
                templateType: 'Flyers'
            };

            // Example method call to create editor
            module.editor.create(docConfig, appConfig);
        })();
    </script>
</body>
</html>
